{% extends 'myapp/base.html' %} 
{% block content %}
<div class="container py-3">
    <div class="card bg-dark bg-gradient">
        <div class="card-body">
            <h2 class="my-3 text-center text-light">Bus Reservation System</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-lg-5 col-md-7 col-sm-10 col-xs-12">
            <div class="card rounded-0">
                <div class="card-header" style="background-color: #343a40;">
                    <div class="card-title h3 fw-bold mb-0 text-center text-light">Login</div>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <form action="{% url 'signin' %}" method="post" id="signin-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="control-label" style="color: #343a40;">Username:</label>
                                <input name='name' class="form-control rounded-0" type="text" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="example-email-input" class="control-label" style="color: #343a40;">Password:</label>
                                <input name='password' class="form-control rounded-0" type="password" required>
                            </div>

                        </form>
                        <p style="color: #343a40;">{{ error }}</p>
                    </div>
                </div>
                <div class="card-footer text-center" style="background-color: #343a40;">
                    <button class="btn btn-sm rounded-0 btn-primary btn-block w-100" form="signin-form">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
